name: ğŸš€ GitOps Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - production
      force_sync:
        description: 'Force ArgoCD sync even if no changes detected'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: ğŸš€ Trigger ArgoCD Sync for ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Verify CI/CD Pipeline Completion
      run: |
        echo "ğŸ” Verifying CI/CD pipeline has completed successfully..."
        echo "âœ… Assuming CI/CD pipeline has built and pushed latest images"
        echo "ğŸ“¦ Images should be available with 'latest' tags:"
        echo "  - ghcr.io/${{ github.repository_owner }}/todo-backend:latest"
        echo "  - ghcr.io/${{ github.repository_owner }}/todo-frontend:latest"
        echo "  - ghcr.io/${{ github.repository_owner }}/todo-nginx:latest"
        
    - name: Trigger ArgoCD Sync
      run: |
        echo "ğŸ”„ Triggering ArgoCD sync for ${{ inputs.environment }} environment..."
        
        # Since ArgoCD is running locally, we'll use a different approach
        # We'll create a "sync trigger" by updating a dummy file that ArgoCD watches
        
        echo "ğŸ“ Creating sync trigger file..."
        echo "# Sync Trigger - $(date)" > sync-trigger.txt
        echo "Environment: ${{ inputs.environment }}" >> sync-trigger.txt
        echo "Triggered by: ${{ github.actor }}" >> sync-trigger.txt
        echo "Commit: ${{ github.sha }}" >> sync-trigger.txt
        echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> sync-trigger.txt
        
        # Add and commit the sync trigger
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sync-trigger.txt
        git commit -m "ğŸš€ Trigger ArgoCD sync for ${{ inputs.environment }} [skip ci]"
        
        echo "ğŸ“¤ Pushing sync trigger to repository..."
        git push origin main
        
        echo "âœ… ArgoCD sync trigger completed!"
        echo "ğŸ”” ArgoCD will detect the repository change and sync automatically"
        
    - name: Wait for ArgoCD Sync
      run: |
        echo "â³ Waiting for ArgoCD to detect and sync changes..."
        echo "ğŸ” Monitoring ArgoCD application status..."
        
        # Wait for ArgoCD to detect changes (if kubectl is available)
        if command -v kubectl &> /dev/null; then
          echo "ğŸ“Š Checking ArgoCD application status..."
          kubectl get application todo-app -n argocd -o wide || echo "âš ï¸  Cannot access ArgoCD"
        fi
        
        echo "âœ… ArgoCD sync process initiated!"
        
    - name: Deployment Summary
      run: |
        echo "ğŸ“Š GitOps Deployment Summary:"
        echo "============================"
        echo "âœ… Environment: ${{ inputs.environment }}"
        echo "âœ… Trigger: Manual deployment"
        echo "âœ… Images: Using 'latest' tags (no Git changes)"
        echo "âœ… ArgoCD: Sync triggered"
        echo "âœ… Commit: ${{ github.sha }}"
        echo "âœ… Triggered by: ${{ github.actor }}"
        echo "============================"
        echo ""
        echo "ğŸ¯ Next Steps:"
        echo "1. ArgoCD will detect the sync trigger"
        echo "2. ArgoCD will pull latest images from registry"
        echo "3. ArgoCD will deploy the updated application"
        echo "4. Monitor ArgoCD UI for deployment progress"
