name: Deploy to Kubernetes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Validate manifests
      run: |
        kubectl kustomize k8s/base/ | kubectl apply --dry-run=client -f -
        kubectl kustomize k8s/overlays/development/ | kubectl apply --dry-run=client -f -
        kubectl kustomize k8s/overlays/staging/ | kubectl apply --dry-run=client -f -
        kubectl kustomize k8s/overlays/production/ | kubectl apply --dry-run=client -f -

  deploy-dev:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
