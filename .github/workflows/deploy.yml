# Let's create an enhanced workflow
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Validate all environments
      run: |
        echo "Validating base configuration..."
        kubectl kustomize k8s/base/ | kubectl apply --dry-run=client -f -
        
        echo "Validating development overlay..."
        kubectl kustomize k8s/overlays/development/ | kubectl apply --dry-run=client -f -
        
        echo "Validating staging overlay..."
        kubectl kustomize k8s/overlays/staging/ | kubectl apply --dry-run=client -f -
        
        echo "Validating production overlay..."
        kubectl kustomize k8s/overlays/production/ | kubectl apply --dry-run=client -f -
        
        echo "âœ… All manifests validated successfully!"

  deploy-dev:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
