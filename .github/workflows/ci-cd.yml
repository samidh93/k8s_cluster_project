name: Todo App CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ========================================
# STAGE 1: PARALLEL BUILD JOBS
# ========================================

jobs:
  # Backend Build Job
  build-backend:
    name: üèóÔ∏è Build Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build Backend JAR
      working-directory: src/backend
      run: |
        echo "üèóÔ∏è Building Java backend..."
        mvn clean package -DskipTests
        echo "‚úÖ Backend JAR built successfully!"
        
    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: src/backend/target/*.jar
        retention-days: 1

  # Frontend Build Job
  build-frontend:
    name: üé® Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'src/frontend/package-lock.json'
        
    - name: Cache npm packages
      uses: actions/cache@v3
      with:
        path: src/frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('src/frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Build Frontend
      working-directory: src/frontend
      run: |
        echo "üé® Building React frontend..."
        npm ci
        npm run build
        echo "‚úÖ Frontend build completed!"
        
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: src/frontend/build/
        retention-days: 1

  # Nginx Build Job
  build-nginx:
    name: üåê Build Nginx
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate Nginx Configuration
      run: |
        echo "üåê Validating Nginx configuration..."
        if [ -f "docker/nginx.conf" ]; then
          echo "‚úÖ Nginx config file exists"
        else
          echo "‚ùå Nginx config file not found"
          exit 1
        fi
        echo "‚úÖ Nginx build preparation completed!"

# ========================================
# STAGE 2: PARALLEL TEST JOBS
# ========================================

  # Backend Testing Job
  test-backend:
    name: üß™ Test Backend
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Download Backend Artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: src/backend/target/
        
    - name: Test Backend
      working-directory: src/backend
      run: |
        echo "üß™ Running Java backend tests..."
        mvn test
        echo "‚úÖ Backend tests completed!"
        
    - name: Backend Code Quality
      working-directory: src/backend
      run: |
        echo "üîç Checking Java code quality..."
        mvn checkstyle:check
        mvn spotbugs:check
        echo "‚úÖ Backend code quality checks passed!"

  # Frontend Testing Job
  test-frontend:
    name: üß™ Test Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'src/frontend/package-lock.json'
        
    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: src/frontend/build/
        
    - name: Test Frontend
      working-directory: src/frontend
      run: |
        echo "üß™ Running React frontend tests..."
        npm ci
        npm test -- --passWithNoTests
        echo "‚úÖ Frontend tests completed!"
        
    - name: Frontend Code Quality
      working-directory: src/frontend
      run: |
        echo "üîç Checking TypeScript code quality..."
        npm run build
        echo "‚úÖ Frontend TypeScript compilation successful!"

  # Security Scanning Job
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-nginx]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

# ========================================
# STAGE 3: SEQUENTIAL DEPLOY JOBS
# ========================================

  # Docker Build Jobs - Parallel Image Building
  docker-build-backend:
    name: üê≥ Build Backend Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Backend Artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: src/backend/target/
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/backend.Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/todo-backend:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/todo-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-build-frontend:
    name: üê≥ Build Frontend Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: src/frontend/build/
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/frontend.Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/todo-frontend:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/todo-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-build-nginx:
    name: üê≥ Build Nginx Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build Nginx Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/nginx.Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/todo-nginx:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/todo-nginx:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Auto-deploy job - triggers deploy pipeline after successful CI/CD
  auto-deploy:
    name: üöÄ Trigger Auto-Deploy
    runs-on: ubuntu-latest
    needs: [docker-build-backend, docker-build-frontend, docker-build-nginx]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Trigger Deploy Pipeline
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: ci-cd-success
        client-payload: |
          {
            "environment": "development",
            "commit_sha": "${{ github.sha }}",
            "triggered_by": "ci-cd-pipeline",
            "images": {
              "backend": "ghcr.io/${{ github.repository_owner }}/todo-backend:latest",
              "frontend": "ghcr.io/${{ github.repository_owner }}/todo-frontend:latest",
              "nginx": "ghcr.io/${{ github.repository_owner }}/todo-nginx:latest"
            }
          }
    
    - name: Deploy Pipeline Triggered
      run: |
        echo "üéâ CI/CD Pipeline completed successfully!"
        echo "üöÄ Deploy pipeline has been triggered automatically"
        echo "üì¶ Images built and pushed:"
        echo "  - ghcr.io/${{ github.repository_owner }}/todo-backend:latest"
        echo "  - ghcr.io/${{ github.repository_owner }}/todo-frontend:latest"
        echo "  - ghcr.io/${{ github.repository_owner }}/todo-nginx:latest"
        echo "üîî ArgoCD will sync automatically after deploy pipeline runs"

