apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: todo-app
    environment: development
spec:
  project: default
  source:
    repoURL: https://github.com/samidh93/kubernetes.git
    targetRevision: HEAD
    path: helm/todo-app
    helm:
      valueFiles:
        - values.yaml
        - values-development.yaml
      parameters:
        - name: global.environment
          value: development
        - name: app.version
          value: "1.0.0"
  destination:
    server: https://kubernetes.default.svc
    namespace: development-todo-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Prune=true
      - PrunePropagationPolicy=foreground
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas
        - /spec/metrics
