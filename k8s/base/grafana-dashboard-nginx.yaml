apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-nginx
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nginx-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Nginx Monitoring Dashboard",
        "tags": ["nginx", "monitoring", "kubernetes"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Active Connections",
            "type": "stat",
            "targets": [
              {
                "expr": "nginx_connections_active",
                "legendFormat": "{{kubernetes_pod_name}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 10},
                    {"color": "red", "value": 50}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Total HTTP Requests",
            "type": "stat",
            "targets": [
              {
                "expr": "nginx_http_requests_total",
                "legendFormat": "{{kubernetes_pod_name}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Connection Status",
            "type": "timeseries",
            "targets": [
              {
                "expr": "nginx_connections_active",
                "legendFormat": "Active - {{kubernetes_pod_name}}"
              },
              {
                "expr": "nginx_connections_reading",
                "legendFormat": "Reading - {{kubernetes_pod_name}}"
              },
              {
                "expr": "nginx_connections_writing",
                "legendFormat": "Writing - {{kubernetes_pod_name}}"
              },
              {
                "expr": "nginx_connections_waiting",
                "legendFormat": "Waiting - {{kubernetes_pod_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "HTTP Request Rate",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(nginx_http_requests_total[5m])",
                "legendFormat": "{{kubernetes_pod_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Connection Counters",
            "type": "timeseries",
            "targets": [
              {
                "expr": "nginx_connections_accepted",
                "legendFormat": "Accepted - {{kubernetes_pod_name}}"
              },
              {
                "expr": "nginx_connections_handled",
                "legendFormat": "Handled - {{kubernetes_pod_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "Pod Status",
            "type": "table",
            "targets": [
              {
                "expr": "up{job=\"kubernetes-pods\", instance=~\".*:9113\"}",
                "legendFormat": "{{kubernetes_pod_name}} - {{kubernetes_namespace}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "10s"
      }
    }
