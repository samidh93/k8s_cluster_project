# VolumeSnapshotClass for taking PVC snapshots
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: todo-backup-snapshot-class
  labels:
    app: todo-app
    purpose: backup
    environment: development
    version: v1
  annotations:
    snapshot.storage.kubernetes.io/is-default-class: "false"
driver: standard.csi.k8s.io
deletionPolicy: Delete
---
# VolumeSnapshotClass for production with different retention
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: todo-production-snapshot-class
  labels:
    app: todo-app
    purpose: backup
    environment: production
    version: v1
  annotations:
    snapshot.storage.kubernetes.io/is-default-class: "false"
driver: standard.csi.k8s.io
deletionPolicy: Retain
