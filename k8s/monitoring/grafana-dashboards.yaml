apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    app: grafana
    purpose: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /etc/grafana/provisioning/dashboards

  todo-app-dashboard.json: |
    {
      "id": null,
      "title": "Todo Application Dashboard",
      "tags": ["todo", "application", "monitoring"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Application Health",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"todo-backend\"}",
              "legendFormat": "Backend Status"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "Active HTTP Requests",
          "type": "stat",
          "targets": [
            {
              "expr": "http_server_requests_active_seconds_active_count",
              "legendFormat": "Active Requests"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
        },
        {
          "id": 3,
          "title": "JVM Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "jvm_memory_used_bytes",
              "legendFormat": "{{area}} - {{id}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
        },
        {
          "id": 4,
          "title": "HTTP Response Time",
          "type": "stat",
          "targets": [
            {
              "expr": "http_server_requests_active_seconds_max",
              "legendFormat": "Max Response Time"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 8}
        },
        {
          "id": 5,
          "title": "Process CPU Usage",
          "type": "stat",
          "targets": [
            {
              "expr": "process_cpu_usage",
              "legendFormat": "CPU %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 16}
        },
        {
          "id": 6,
          "title": "Process Memory Usage",
          "type": "stat",
          "targets": [
            {
              "expr": "process_resident_memory_bytes / 1024 / 1024",
              "legendFormat": "Memory MB"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "MB"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 16}
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s"
    }
