# Development environment values
# Override default values for development

global:
  environment: development

app:
  replicas:
    frontend: 1
    backend: 1
    nginx: 1
    postgres: 1

backend:
  resources:
    limits:
      cpu: 300m
      memory: 384Mi
    requests:
      cpu: 150m
      memory: 192Mi
  livenessProbe:
    initialDelaySeconds: 180  # More time for development
    periodSeconds: 45
  readinessProbe:
    initialDelaySeconds: 90   # More time for development
    periodSeconds: 20

hpa:
  backend:
    minReplicas: 1
    maxReplicas: 3  # Conservative scaling for dev

monitoring:
  enabled: false  # Disable monitoring in dev for simplicity

security:
  podSecurityStandards:
    level: privileged  # More permissive for development

backup:
  enabled: false  # Disable backup in dev

featureFlags:
  newTodoUI: true   # Enable new features in dev
  advancedSearch: true
  darkMode: true
  notifications: true
